    <style>
        :root {
            --bg-deep: #050505;
            --bg-card: #141414;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-gold: #d4af37;
            --text-main: #ececec;
            --text-sub: #888888;
            --font-logo: 'Cinzel', serif;
            --font-title: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- 3D 背景 --- */
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- 登录界面样式 (新增) --- */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: var(--bg-deep);
            /* 保持背景色一致，不遮挡3D背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        /* 让登录背景稍微透明一点，透出后面的粒子 */
        .login-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(5, 5, 5, 0.85);
            z-index: -1;
        }

        .login-content {
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        .login-logo {
            font-family: var(--font-logo);
            font-size: 3rem;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: 0.2em;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .login-input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #444;
            padding: 10px 0;
            color: var(--accent-gold);
            font-family: var(--font-body);
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 5px;
            outline: none;
            transition: 0.3s;
        }

        .login-input:focus {
            border-bottom-color: var(--accent-gold);
        }

        .login-input::placeholder {
            color: #333;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .login-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            font-family: var(--font-logo);
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-btn:hover {
            background: var(--accent-gold);
            color: #000;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .error-msg {
            height: 20px;
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0;
            transition: 0.3s;
        }

        .shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* --- 主容器 (默认隐藏) --- */
        .app-container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: none;
            /* 初始隐藏 */
            flex-direction: column;
            padding: 0 40px;
            opacity: 0;
            /* 用于淡入动画 */
        }

        /* --- 头部 --- */
        header {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--accent-gold);
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3));
        }

        .logo-text {
            font-family: var(--font-logo);
            font-size: 1.8rem;
            letter-spacing: 0.1em;
            color: #fff;
            font-weight: 700;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-bottom: 1px solid var(--text-sub);
            padding: 10px 15px;
            color: #fff;
            font-family: var(--font-body);
            transition: 0.3s;
            border-radius: 4px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- 内容区域 --- */
        .content-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0 80px 0;
        }

        .content-scroll-area::-webkit-scrollbar {
            width: 4px;
        }

        .content-scroll-area::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        /* --- 卡片设计 --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;

        }

        .card:hover {
            box-shadow:
                0 15px 30px -5px rgba(255, 255, 255, 0.1),
                0 30px 60px -15px rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.03);
        }

        .card-cover {
            height: 180px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-card), transparent 80%);
        }

        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-meta {
            font-size: 0.75rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .card-title {
            font-family: var(--font-title);
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #fff;
            line-height: 1.2;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--text-sub);
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.7rem;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            color: #999;
        }

        /* --- 弹窗 (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-header {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 1px solid #222;
        }

        .back-btn {
            color: var(--text-sub);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: var(--accent-gold);
        }

        .modal-content-wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* 左侧信息区 */
        .modal-sidebar {
            width: 350px;
            background: #0a0a0a;
            border-right: 1px solid #222;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .m-artist {
            color: var(--accent-gold);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .m-title {
            font-family: var(--font-title);
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .m-desc {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 40px;
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
        }

        /* 右侧内容区 */
        .modal-main {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .text-catalog-view {
            padding: 40px 80px;
            overflow-y: auto;
            height: 100%;
            display: none;
        }

        .text-catalog-view::-webkit-scrollbar {
            width: 6px;
        }

        .text-catalog-view::-webkit-scrollbar-thumb {
            background: #333;
        }

        /* 大标题样式 (Main Title) */
        .catalog-header-item {
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-gold);
            color: var(--accent-gold);
            font-family: var(--font-title);
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .catalog-header-item:first-child {
            margin-top: 0;
        }

        .catalog-sub-item {
            padding: 12px 15px;
            border-bottom: 1px dashed #222;
            color: #aaa;
            font-size: 0.95rem;
            display: flex;
            align-items: flex-start;
            transition: 0.3s;
            line-height: 1.6;
        }

        .catalog-sub-item:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.03);
            padding-left: 25px;
        }

        .catalog-sub-item::before {
            content: '•';
            color: #444;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .catalog-sub-item:hover::before {
            color: var(--accent-gold);
        }

        /* 画廊模式样式 */
        .gallery-view {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }

        .gallery-stage {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }

        .gallery-stage:active {
            cursor: grabbing;
        }

        .stage-image {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s linear;
        }

        .gallery-thumbs {
            height: 100px;
            background: #0a0a0a;
            border-top: 1px solid #222;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            overflow-x: auto;
        }

        .thumb {
            height: 60px;
            width: 60px;
            object-fit: cover;
            border-radius: 4px;
            opacity: 0.5;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .thumb:hover,
        .thumb.active {
            opacity: 1;
            border-color: var(--accent-gold);
            transform: scale(1.1);
        }

        @media (max-width: 900px) {
            .modal-content-wrapper {
                flex-direction: column;
            }

            .modal-sidebar {
                width: 100%;
                height: 30%;
                border-right: none;
                border-bottom: 1px solid #222;
                padding: 20px;
            }

            .text-catalog-view {
                padding: 20px;
            }
        }
    </style>
</head>

            if (passInput.value === CORRECT_PASS) {
                // 1. 登录成功：隐藏登录页，显示主界面
                gsap.to(loginScreen, {
                    opacity: 0,
                    duration: 0.8,
                    onComplete: () => {
                        loginScreen.style.display = 'none';
                        appContainer.style.display = 'flex';
                        gsap.to(appContainer, {
                            opacity: 1,
                            duration: 0.8
                        });

                        // 2. 延迟加载内容，营造进入感

                // 3. 登录失败：抖动动画
                passInput.value = '';
                errorMsg.style.opacity = 1;
                loginScreen.querySelector('.login-content').classList.add('shake');
                setTimeout(() => {
                    loginScreen.querySelector('.login-content').classList.remove('shake');
                }, 500);
            }

                artist: "73",
                courseName: "曼奇立德「B站」2024 73老师人体线稿结构进阶课/49.9",
                details: "https://www.bilibili.com/cheese/play/ss9610?csource=common_searchlecture_lecturecard_null&spm_id_from=333.874.selfDef.search_big_card&search_query=73&search_id=10516517002997223172",
                tags: ["Concept", "GameArt", "Notes"],
                cover: "https://java-ai-nike.oss-cn-beijing.aliyuncs.com/2025/10/manqi/73/01.png",
                imageCatalog: [
                    "https://java-ai-nike.oss-cn-beijing.aliyuncs.com/2025/10/manqi/73/01.png",
                    "https://java-ai-nike.oss-cn-beijing.aliyuncs.com/2025/10/manqi/73/02.png"
                ],
            }
        ];

        function resolvePath(localPath) {
            if (localPath.includes('./local/')) {
                const seed = localPath.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
                return `https://picsum.photos/seed/${seed}/1200/900`;
            }
            return localPath;
        }

        // ============================================
        // 2. 渲染主页面 (现在由 checkLogin 调用)
        // ============================================
        const gridContainer = document.getElementById('gridContainer');

        function renderGrid(filter = '') {
            gridContainer.innerHTML = '';
            const list = DATABASE.filter(item =>
                item.courseName.toLowerCase().includes(filter.toLowerCase()) ||
                item.tags.some(t => t.toLowerCase().includes(filter.toLowerCase()))
            );

            list.forEach((item, idx) => {
                const card = document.createElement('div');
                card.className = 'card';
                const coverSrc = item.cover ? item.cover : DEFAULT_COVER;
                const tagHtml = item.tags.map(t => `<span class="tag">${t}</span>`).join('');

                card.innerHTML = `
                    <div class="card-cover" style="background-image: url('${coverSrc}')"></div>
                    <div class="card-content">
                        <div class="card-meta">
                            <span>${item.artist}</span>
                            <span>ID: 0${idx+1}</span>
                        </div>
                        <h3 class="card-title">${item.courseName}</h3>
                        <p class="card-desc">${item.details}</p>
                        <div class="card-footer">${tagHtml}</div>
                    </div>
                `;
                gsap.from(card, {
                    y: 30,
                    opacity: 0,
                    delay: idx * 0.1,
                    duration: 0.5
                });
                const coverEl = card.querySelector('.card-cover');
                coverEl.addEventListener('click', () => openModal(item));

                gridContainer.appendChild(card);
            });
        }
        // 注意：这里不再自动调用 renderGrid()，而是等到登录成功后

        document.getElementById('searchInput').addEventListener('input', (e) => renderGrid(e.target.value));

        // ============================================
        // 3. 弹窗与目录逻辑
        // ============================================
        const modal = document.getElementById('modalOverlay');
        const textView = document.getElementById('textView');
        const galleryView = document.getElementById('galleryView');
        const mType = document.getElementById('mType');
        const stageImage = document.getElementById('stageImage');
        const galleryThumbs = document.getElementById('galleryThumbs');

        function openModal(data) {
            document.getElementById('mArtist').innerText = data.artist;
            document.getElementById('mTitle').innerText = data.courseName;
            document.getElementById('mDesc').innerText = data.details;

            textView.style.display = 'none';
            galleryView.style.display = 'none';

            if (data.imageCatalog && data.imageCatalog.length > 0) {
                mType.innerText = "图片 目录";
                galleryView.style.display = 'flex';
                renderGallery(data.imageCatalog);
            } else if (data.textCatalog && data.textCatalog.length > 0) {
                mType.innerText = "文本 目录";
                textView.style.display = 'block';
                renderTextList(data.textCatalog);
            } else {
                mType.innerText = "EMPTY";
            }
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function renderTextList(list) {
            textView.innerHTML = '';
            list.forEach((text) => {
                const div = document.createElement('div');
                if (text.trim().startsWith('#')) {
                    div.className = 'catalog-header-item';
                    div.innerText = text.replace(/^#\s*/, '');
                } else {
                    div.className = 'catalog-sub-item';
                    div.innerText = text.replace(/^-\s*/, '');
                }
                textView.appendChild(div);
            });
        }

        function renderGallery(list) {
            galleryThumbs.innerHTML = '';
            const firstSrc = resolvePath(list[0]);
            stageImage.src = firstSrc;
            resetImageState();

            list.forEach((imgUrl, idx) => {
                const thumb = document.createElement('img');
                const realSrc = resolvePath(imgUrl);

                thumb.src = realSrc;
                thumb.className = 'thumb';
                if (idx === 0) thumb.classList.add('active');

                thumb.addEventListener('click', () => {
                    stageImage.src = realSrc;
                    resetImageState();
                    document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                });
                galleryThumbs.appendChild(thumb);
            });
        }
        // ============================================
        // 4. 图片交互 & Three.js 背景
        // ============================================
        let scale = 1,
            pPanning = false,
            pointX = 0,
            pointY = 0,
            startX = 0,
            startY = 0;
        const galleryStage = document.getElementById('galleryStage');

        function updateTransform() {
            stageImage.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        function resetImageState() {
            scale = 1;
            pointX = 0;
            pointY = 0;
            updateTransform();
        }

        galleryStage.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.005;
            scale = Math.min(Math.max(0.5, scale), 50);
            updateTransform();
        });
        galleryStage.addEventListener('mousedown', (e) => {
            e.preventDefault();
            pPanning = true;
            startX = e.clientX - pointX;
            startY = e.clientY - pointY;
            galleryStage.style.cursor = 'grabbing';
        });
        window.addEventListener('mousemove', (e) => {
            if (!pPanning) return;
            e.preventDefault();
            pointX = e.clientX - startX;
            pointY = e.clientY - startY;
            updateTransform();
        });
        window.addEventListener('mouseup', () => {
            pPanning = false;
            galleryStage.style.cursor = 'grab';
        });

        const canvas = document.querySelector('#webgl-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas,
            alpha: true,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.BufferGeometry();
        const count = 1000;
        const pos = new Float32Array(count * 3);
        for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 30;
        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const material = new THREE.PointsMaterial({
            size: 0.03,
            color: 0xd4af37,
            transparent: true,
            opacity: 0.7
        });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            points.rotation.y += 0.0005;
            points.rotation.x += 0.0002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
