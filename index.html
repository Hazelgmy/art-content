        :root {
            --bg-deep: #050505;
            --bg-card: #141414;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-gold: #d4af37;
            --text-main: #ececec;
            --text-sub: #888888;
            --font-logo: 'Cinzel', serif;
            --font-title: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- 3D 背景 --- */
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- 主容器 --- */
        .app-container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 40px;
        }

        /* --- 头部 --- */
        header {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--accent-gold);
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3));
        }

        .logo-text {
            font-family: var(--font-logo);
            font-size: 1.8rem;
            letter-spacing: 0.1em;
            color: #fff;
            font-weight: 700;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-bottom: 1px solid var(--text-sub);
            padding: 10px 15px;
            color: #fff;
            font-family: var(--font-body);
            transition: 0.3s;
            border-radius: 4px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- 内容区域 --- */
        .content-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0 80px 0;
        }

        .content-scroll-area::-webkit-scrollbar {
            width: 4px;
        }

        .content-scroll-area::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        /* --- 卡片设计 --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;

        }

        .card:hover {
            /* 向上平移，营造悬浮感 */
            /* transform: translateY(-20px); */

            /* 高级白色光晕阴影 */
            /* 第一层(0 15px 30px)：较近的强光，勾勒轮廓 */
            /* 第二层(0 30px 60px)：较远的柔光，营造氛围 */
            box-shadow:
                0 15px 30px -5px rgba(255, 255, 255, 0.1),
                0 30px 60px -15px rgba(255, 255, 255, 0.05);

            /* 边框同时也亮一点，增加质感 */
            border-color: rgba(255, 255, 255, 0.4);

            /* 可选：背景微微提亮，增加通透感 */
            background: rgba(255, 255, 255, 0.03);
        }

        .card-cover {
            height: 180px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-card), transparent 80%);
        }

        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-meta {
            font-size: 0.75rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .card-title {
            font-family: var(--font-title);
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #fff;
            line-height: 1.2;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--text-sub);
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.7rem;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            color: #999;
        }

        /* --- 弹窗 (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-header {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 1px solid #222;
        }

        .back-btn {
            color: var(--text-sub);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: var(--accent-gold);
        }

        .modal-content-wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* 左侧信息区 */
        .modal-sidebar {
            width: 350px;
            background: #0a0a0a;
            border-right: 1px solid #222;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .m-artist {
            color: var(--accent-gold);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .m-title {
            font-family: var(--font-title);
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .m-desc {
            color: #888;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 40px;
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
        }

        /* 右侧内容区 */
        .modal-main {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        /* --- 核心修改：文本目录样式优化 (区分大小标题) --- */
        .text-catalog-view {
            padding: 40px 80px;
            overflow-y: auto;
            height: 100%;
            display: none;
        }

        .text-catalog-view::-webkit-scrollbar {
            width: 6px;
        }

        .text-catalog-view::-webkit-scrollbar-thumb {
            background: #333;
        }

        /* 大标题样式 (Main Title) */
        .catalog-header-item {
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-gold);
            color: var(--accent-gold);
            font-family: var(--font-title);
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        /* 第一条如果是大标题，去掉上方间距 */
        .catalog-header-item:first-child {
            margin-top: 0;
        }

        /* 小标题/内容样式 (Sub Item) */
        .catalog-sub-item {
            padding: 12px 15px;
            border-bottom: 1px dashed #222;
            color: #aaa;
            font-size: 0.95rem;
            display: flex;
            align-items: flex-start;
            transition: 0.3s;
            line-height: 1.6;
        }

        .catalog-sub-item:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.03);
            padding-left: 25px;
        }

        .catalog-sub-item::before {
            content: '•';
            color: #444;
            margin-right: 15px;
            flex-shrink: 0;
            /* 防止点被压缩 */
        }

        .catalog-sub-item:hover::before {
            color: var(--accent-gold);
        }


        /* 画廊模式样式 */
        .gallery-view {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
        }

        .gallery-stage {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }

        .gallery-stage:active {
            cursor: grabbing;
        }

        .stage-image {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s linear;
        }

        .gallery-thumbs {
            height: 100px;
            background: #0a0a0a;
            border-top: 1px solid #222;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            overflow-x: auto;
        }

        .thumb {
            height: 60px;
            width: 60px;
            object-fit: cover;
            border-radius: 4px;
            opacity: 0.5;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .thumb:hover,
        .thumb.active {
            opacity: 1;
            border-color: var(--accent-gold);
            transform: scale(1.1);
        }

        .empty-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 1.5rem;
            font-family: var(--font-logo);
        }

        @media (max-width: 900px) {
            .modal-content-wrapper {
                flex-direction: column;
            }

            .modal-sidebar {
                width: 100%;
                height: 30%;
                border-right: none;
                border-bottom: 1px solid #222;
                padding: 20px;
            }

            .text-catalog-view {
                padding: 20px;
            }
        }
    </style>
</head>

        // ============================================
        // 2. 渲染主页面

        const gridContainer = document.getElementById('gridContainer');

        function renderGrid(filter = '') {
            gridContainer.innerHTML = '';
            const list = DATABASE.filter(item =>
                item.courseName.toLowerCase().includes(filter.toLowerCase()) ||
                item.tags.some(t => t.toLowerCase().includes(filter.toLowerCase()))
            );

            list.forEach((item, idx) => {
                const card = document.createElement('div');
                card.className = 'card';
                const coverSrc = item.cover ? item.cover : DEFAULT_COVER;
                const tagHtml = item.tags.map(t => `<span class="tag">${t}</span>`).join('');

                card.innerHTML = `
                    <div class="card-cover" style="background-image: url('${coverSrc}')"></div>
                    <div class="card-content">
                        <div class="card-meta">
                            <span>${item.artist}</span>
                            <span>ID: 0${idx+1}</span>
                        </div>
                        <h3 class="card-title">${item.courseName}</h3>
                        <p class="card-desc">${item.details}</p>
                        <div class="card-footer">${tagHtml}</div>
                    </div>
                `;
                gsap.from(card, {
                    y: 30,
                    opacity: 0,
                    delay: idx * 0.1,
                    duration: 0.5
                });
                const coverEl = card.querySelector('.card-cover'); // 获取封面元素
                coverEl.addEventListener('click', () => openModal(item)); // 只给封面加点击事件

                gridContainer.appendChild(card);
            });
        }
        renderGrid();
        document.getElementById('searchInput').addEventListener('input', (e) => renderGrid(e.target.value));

        // ============================================
        // 3. 弹窗与目录逻辑 (修复版)
        // ============================================
        const modal = document.getElementById('modalOverlay');
        const textView = document.getElementById('textView');
        const galleryView = document.getElementById('galleryView');
        const mType = document.getElementById('mType');
        const stageImage = document.getElementById('stageImage');
        const galleryThumbs = document.getElementById('galleryThumbs');

        function openModal(data) {
            document.getElementById('mArtist').innerText = data.artist;
            document.getElementById('mTitle').innerText = data.courseName;
            document.getElementById('mDesc').innerText = data.details;

            textView.style.display = 'none';
            galleryView.style.display = 'none';

            if (data.imageCatalog && data.imageCatalog.length > 0) {
                mType.innerText = "图片 目录";
                galleryView.style.display = 'flex';
                renderGallery(data.imageCatalog);
            } else if (data.textCatalog && data.textCatalog.length > 0) {
                mType.innerText = "文本 目录";
                textView.style.display = 'block';
                renderTextList(data.textCatalog);
            } else {
                mType.innerText = "EMPTY";
            }
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // --- 核心修改：渲染文字列表 ---
        function renderTextList(list) {
            textView.innerHTML = '';

            list.forEach((text) => {
                const div = document.createElement('div');

                // 判断逻辑：如果文字以 # 开头，就是大标题
                if (text.trim().startsWith('#')) {
                    div.className = 'catalog-header-item';
                    // 去掉前面的 # 号再显示
                    div.innerText = text.replace(/^#\s*/, '');
                } else {
                    // 否则是小标题/内容
                    div.className = 'catalog-sub-item';
                    // 如果有减号，也去掉，保持整洁
                    div.innerText = text.replace(/^-\s*/, '');
                }

                textView.appendChild(div);
            });
        }

        // --- 渲染画廊 ---
        // --- 渲染画廊 (适配纯图片链接数组) ---
        function renderGallery(list) {
            galleryThumbs.innerHTML = '';

            // 1. 默认显示第一张 (注意：直接取 list[0]，不再需要 .path)
            const firstSrc = resolvePath(list[0]);
            stageImage.src = firstSrc;
            resetImageState();

            list.forEach((imgUrl, idx) => {
                const thumb = document.createElement('img');

                // 2. 这里 imgUrl 就是路径字符串
                const realSrc = resolvePath(imgUrl);

                thumb.src = realSrc;
                thumb.className = 'thumb';
                if (idx === 0) thumb.classList.add('active');

                thumb.addEventListener('click', () => {
                    // 切换大图
                    stageImage.src = realSrc;
                    resetImageState();
                    // 高亮缩略图
                    document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                });

                galleryThumbs.appendChild(thumb);
            });
        }
        // ============================================
        // 4. 图片交互 & Three.js 背景 (保持不变)
        // ============================================
        let scale = 1,
            pPanning = false,
            pointX = 0,
            pointY = 0,
            startX = 0,
            startY = 0;
        const galleryStage = document.getElementById('galleryStage');

        function updateTransform() {
            stageImage.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        function resetImageState() {
            scale = 1;
            pointX = 0;
            pointY = 0;
            updateTransform();
        }

        galleryStage.addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.005;
            scale = Math.min(Math.max(0.5, scale), 50);
            updateTransform();
        });
        galleryStage.addEventListener('mousedown', (e) => {
            e.preventDefault();
            pPanning = true;
            startX = e.clientX - pointX;
            startY = e.clientY - pointY;
            galleryStage.style.cursor = 'grabbing';
        });
        window.addEventListener('mousemove', (e) => {
            if (!pPanning) return;
            e.preventDefault();
            pointX = e.clientX - startX;
            pointY = e.clientY - startY;
            updateTransform();
        });
        window.addEventListener('mouseup', () => {
            pPanning = false;
            galleryStage.style.cursor = 'grab';
        });

        const canvas = document.querySelector('#webgl-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas,
            alpha: true,
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const geometry = new THREE.BufferGeometry();
        const count = 1000;
        const pos = new Float32Array(count * 3);
        for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 30;
        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const material = new THREE.PointsMaterial({
            size: 0.03,
            color: 0xd4af37,
            transparent: true,
            opacity: 0.7
        });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            points.rotation.y += 0.0005;
            points.rotation.x += 0.0002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
